<html>

    <head>
        <!-- webpage declarations -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- load custom fonts -->
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="http://weloveiconfonts.com/api/?family=fontawesome" rel="stylesheet">
        <!-- call style sheets -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="responsive.css">
        <!-- call javascript -->
        <script src="game.js"></script>

        <title>Marvelous Matches</title>
    </head>

    <body>

        <header class="header">
            <h1 class="title">Marvelous Matches</h1>
            <div class="scoreBoard">
                    <div class="scoreItem timer">
                        <span class="fontawesome-time"></span>
                        <span class="time">17s</span>
                    </div>
                    <div class="scoreItem moves">
                        <span class="fontawesome-move"></span>
                        <span class="move">4</span>
                    </div>
                    <div class="scoreItem stars">
                        <span class="fontawesome-star"></span>
                        <span class="fontawesome-star"></span>
                        <span class="fontawesome-star-empty"></span>
                    </div>
                    <div class="scoreItem restart">
                        <span class="fontawesome-repeat"></span>
                    </div>
            </div>
        </header>

        <main>
            <section>
                <table id="grid">
                </table>
            </section>
        </main>

    </body>

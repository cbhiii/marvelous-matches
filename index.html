<html>

    <head>
        <!-- webpage declarations -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- load custom fonts -->
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet prefetch">
        <link href="http://weloveiconfonts.com/api/?family=fontawesome" rel="stylesheet prefetch">
        <!-- call style sheets -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="responsive.css">

        <title>Marvelous Matches</title>
    </head>

    <body>

        <header>

            <h1 class="title">Marvelous Matches</h1>

            <!-- draw out the game play status area -->
            <div class="scoreBoard">
                    <div class="scoreItem">
                        <span class="fontawesome-time"></span>
                        <span id="time">0s</span>
                    </div>
                    <div class="scoreItem">
                        <span class="fontawesome-move"></span>
                        <span id="move">0</span>
                    </div>
                    <div class="scoreItem">
                        <span id= "star1" class="fontawesome-star"></span>
                        <span id= "star2" class="fontawesome-star"></span>
                        <span id= "star3" class="fontawesome-star"></span>
                    </div>
                    <div class="scoreItem">
                        <span id="redo" class="fontawesome-repeat"></span>
                    </div>
            </div>

        </header>

        <main>
            <!-- card table grid layout 4 rows of 4 cells -->
            <section>
                <table class="grid">
                    <tr>
                        <td id="c1">
                        </td>
                        <td id="c2">
                        </td>
                        <td  id="c3">
                        </td>
                        <td  id="c4">
                        </td>
                    </tr>
                    <tr>
                        <td id="c5">
                        </td>
                        <td id="c6">
                        </td>
                        <td  id="c7">
                        </td>
                        <td  id="c8">
                        </td>
                    </tr>
                    <tr>
                        <td id="c9">
                        </td>
                        <td id="c10">
                        </td>
                        <td  id="c11">
                        </td>
                        <td  id="c12">
                        </td>
                    </tr>
                    <tr>
                        <td id="c13">
                        </td>
                        <td id="c14">
                        </td>
                        <td  id="c15">
                        </td>
                        <td  id="c16">
                        </td>
                    </tr>
                </table>
            </section>

            <!-- modal area -->
            <div id="theModal" class="modal">
                <div id="modalContent" class="modal-content">
                </div>
            </div>

        </main>

        <!-- call javascript file -->
        <script src="game.js"></script>

    </body>

</html>
